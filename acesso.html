<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente 3</title>
    <link rel="stylesheet" href="acesso.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
        <h2 class="title">Login</h2>
        <form id="loginForm" class="login-form">
            <label for="username" class="form-label">Seu nome:</label><br>
            <input type="text" id="username" name="username" class="form-input" required><br>
            <label for="password" class="form-label">Senha:</label><br>
            <input type="password" id="password" name="password" class="form-input" required><br><br>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
    </div>

    <script src="acesso.js"></script>
</body>
</html>
