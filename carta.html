<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>Presente 2</title>
  <link rel="stylesheet" href="./carta.css">

</head>
<body>
<div class="envlope-wrapper">
    <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
            <div class="words line1"><b>Obrigada por esse um ano junto...</b></div>
            <div class="words line2"><b>Eu te amo muito muito muito</b></div>
            <div class="words line3"><b> muito muito muito muito</b> muito muito muito muito muito muito</div>
            <div class="words line4">muito muito muito muito muito</div>
        </div>
        <div class="hearts">
            <div class="heart a1"></div>
            <div class="heart a2"></div>
            <div class="heart a3"></div>
        </div>
    </div>
</div>
<div class="reset">
    <button id="open">Open</button>
    <button id="reset">Reset</button>
</div>
